<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chat App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-7">
                <div class="chat-app-container">
                    
                    <h3 class="text-center mb-4">Chat App</h3>

                    <div class="mb-3">
                        <label for="cmbUser" class="form-label">Chatting as:</label>
                        <select class="form-select" id="cmbUser" onchange="selectChatUser()">
                            <option value="me">Me</option>
                            <option value="saman">Saman</option>
                        </select>
                    </div>

                    <div id="chatContainer">
                        <div class="chat-bubble me-bubble">
                            Hey Saman, how are you?
                        </div>
                        <div class="chat-bubble saman-bubble">
                            I'm good, thanks! Just working on that project.
                        </div>
                        <div class="chat-bubble me-bubble">
                            Nice! Let me know if you need any help.
                        </div>
                    </div>

                    <div class="input-group">
                        <input type="text" id="textBox" class="form-control" placeholder="Type your message..." aria-label="Type your message">
                        <button class="btn btn-primary" type="button" id="btn" onclick="getText()">Send</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
